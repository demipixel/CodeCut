<html>
  <head>
    <link rel="stylesheet" href="/vendors/codemirror/codemirror.css">
    <link rel="stylesheet" href="/vendors/codemirror/monokai.css">

    <script src="/codecut.js"></script>


    <link rel="stylesheet" href="/styles.css">
  </head>
  <body onLoad="CodeCut()">
    <h1>CodeCut</h1>
    <button id="toggle-play-pause" onClick="CodeCut.events.togglePlayPause()">Play</button>
    <span id="preview-time">Preview Time: 0</span>
    <br><br>
    <div id="timeline">
      <div id="playhead"></div>
      <div id="time-visualizer">
        <canvas id="time-visualizer-canvas"></canvas>
      </div>
      <div id="snippet-lines"></div>
    </div>
    <br>
    <div id="canvas-container"></canvas>
    <div id="code-editor">
      <textarea id="editor-one" style="display: none"></textarea>
      <textarea id="editor-two" style="display: none"></textarea>
      <textarea id="editor-three" style="display: none"></textarea>
    </div>

  </body>
</html>
