<html>
  <head>
    <link rel="stylesheet" href="/vendors/codemirror/codemirror.css">
    <link rel="stylesheet" href="/vendors/codemirror/monokai.css">

    <script src="/codecut.js"></script>


    <link rel="stylesheet" href="/styles.css">
  </head>
  <body onLoad="CodeCut()">

    <div id="main-container">
      <div id="top-half">
        <h1>CodeCut</h1>
        <button id="toggle-play-pause" onClick="CodeCut.events.togglePlayPause()">Play</button>
        <button id="new-snippet-line" onClick="CodeCut.events.newSnippetLine()">New Snippet Line</button>
        <input type="file" style="display:none;" id="inputfile" onChange="CodeCut.events.importFile(event)" />
        <button id="import-file" onClick="document.getElementById('inputfile').click()">Import</button>
        <span id="preview-time">Preview Time: 0</span>
        <br><br>
        <div id="timeline">
          <div id="playhead"></div>
          <div id="time-visualizer">
            <canvas id="time-visualizer-canvas"></canvas>
          </div>
          <div id="snippet-lines"></div>
        </div>
      </div>
      <div id="lower-half">
        <div id="code-editor">
          <textarea id="editor-one" style="display: none"></textarea>
          <textarea id="editor-two" style="display: none"></textarea>
          <textarea id="editor-three" style="display: none"></textarea>
        </div>
        <div id="canvas-container"></div>
      </div>
    </div>

  </body>
</html>
